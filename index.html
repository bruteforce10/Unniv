<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unniversary 3th</title>
    <link rel="stylesheet" href="style.css" />
    <script src="path/to/dist/feather.js"></script>
    <!-- choose one -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

  <body>
    <div class="container">

          <label class="form-label">Email address</label>
          <div class="group mx-auto">
            <i data-feather="heart" class="icon"></i>
            <input
              placeholder="Search"
              type="text"
              class="input"
              id="inputJujur"
            />

          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <button onclick="jawab()" id="mauBanget">Mau</button>
        <button id="jwbPertama" style="position: absolute">Move Away</button>
        <label for="range" id="berubah"
          >Seberapa <span>Sebel</span> Sama Aku</label
        >
        <input type="range" min="0" max="100" value="0" id="range" />
      </div>
    </div>

    <script>
      feather.replace();
    </script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    ></script>
